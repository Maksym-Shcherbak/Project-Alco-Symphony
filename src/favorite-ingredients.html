<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favic.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite ingredients</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <link rel="shortcut icon" href="./public/favic.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/favorite/my-ingredients.css" />
  </head>
  <body>
    <load src="partials/header/header.html" />
    <main>
      <section class="favorite-ingadients-section">
        <div class="container">
          <h1 class="favorite-ingradients-title">Favorite ingredients</h1>
          <div class="no-ingradients-wrapper">
            <picture>
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails/rafiki.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails/rafiki@2x.webp 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob@2x.webp 2x
                "
                media="(min-width: 280px)"
              />
              <img
                class="not-found-img"
                src="./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp"
                alt="cocktail-picture"
                loading="lazy"
              />
            </picture>
            <p class="favorite-ingradients-alert">
              You haven't added any
              <span class="favorite-ingradients-alert-span">
                favorite ingradients</span
              >
              yet
            </p>
          </div>
          <ul class="favorite-ingradients-list hidden"></ul>
          <div
            id="tui-pagination-container"
            class="tui-pagination pagination-container visually-hidden"
          ></div>
        </div>
      </section>
    </main>
    <load src="partials/footer/footer.html" />
    <load src="partials/scroll-anime/scroll-anime.html" />
    <load src="partials/modal/modal.html" />

    <script
      type="module"
      src="./js/favorite/favorite-ingridients-main.js"
    ></script>
  </body>
</html>
