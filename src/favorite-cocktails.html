<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite cocktails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/favorite/my-cocktails.css" />
  </head>
  <body>
    <load src="partials/header/header.html" />
    <main>
      <section class="favorite-coctails">
        <div class="favorite-coctails-container container">
          <h2 class="favorite-coctails-title">Favorite cocktails</h2>
          <ul class="fav-coctails-list"></ul>
          <div class="not-found-cocktails-container">
            <picture>
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails/rafiki.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails/rafiki@2x.webp 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob@2x.webp 2x
                "
                media="(min-width: 280px)"
              />
              <img
                class="not-found-img"
                src="./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp"
                alt="cocktail-picture"
                loading="lazy"
              />
            </picture>
            <p class="favorite-coctails-subtitle">
              You haven't added any
              <span class="favorite-coctails-subtitle-span"
                >favorite cocktails</span
              >
              yet
            </p>
          </div>
        </div>
        <div
          id="tui-pagination-container"
          class="tui-pagination visually-hidden"
        ></div>
      </section>
    </main>
    <load src="partials/footer/footer.html" />
    <load src="partials/modal/modal.html" />
    <load src="partials/scroll-anime/scroll-anime.html" />

    <script type="module" src="./js/favorite/my-cocktails.js"></script>
  </body>
</html>
