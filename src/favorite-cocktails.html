<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite cocktails</title>
    <link rel="stylesheet" href="/css/favorite/my-cocktails.css" />
  </head>
  <body>
    <load src="partials/header/header.html" />
    <main>
      <section class="favorite-cocktails">
        <div class="favorite-cocktails-container container">
          <h2 class="favorite-cocktails-title">Favorite cocktails</h2>
          <ul class="fav-cocktails-list cocktails-cards"></ul>
          <div class="not-found-cocktails-container">
            <picture>
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails/rafiki.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails/rafiki@2x.webp 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp    1x,
                  ./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob@2x.webp 2x
                "
                media="(min-width: 280px)"
              />
              <img
                class="not-found-img"
                src="./img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp"
                alt="cocktail-picture"
                loading="lazy"
              />
            </picture>
            <p class="favorite-cocktails-subtitle">
              You haven't added any
              <span class="favorite-cocktails-subtitle-span"
                >favorite cocktails</span
              >
              yet
            </p>
          </div>
        </div>
        <div
          id="tui-pagination-container"
          class="tui-pagination visually-hidden"
        ></div>
      </section>
    </main>
    <load src="partials/footer/footer.html" />
    <load src="partials/modal/modal.html" />
    <load src="partials/scroll-anime/scroll-anime.html" />

    <script type="module" src="./js/favorite/my-cocktails.js"></script>
  </body>
</html>
