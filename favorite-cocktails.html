    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link

  <body>
    <header class="header" id="page-header">
  <div class="flex-container container">
    <nav class="nav">
      <ul class="menu-list">
        <li class="menu-item">
          <a class="menu-link" href="./index.html">Home</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="">Favorite </a>
        </li>
      </ul>
      <div class="title">
        <a class="header-logo-link list" href="./index.html">
          DRINKIFY
          <svg class="logo-icon" width="21" height="21" aria-label="logo-ikons">
            <use href="/Project-Alco-Symphony/assets/sprite-6841e934.svg#icon-cocktail"></use>
          </svg>
        </a>
      </div>
    </nav>

    <!-- 29/09/2023 Valja DARK THEME START -->
    <div class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <!-- Keep this slider -->
      <label class="slider round" for="darkModeToggle"></label>
      <!-- Keep this label -->
    </div>
    <!-- 29/09/2023 Valja DARK THEME FINISH -->
    <!-- Original Button for Dark Mode Toggle -->>

    <!-- бургер -->
    <button
      type="button"
      class="mobile-menu-open js-open-menu"
      aria-expanded="false"
    >
      <svg
        class="mobile-menu-open-icon"
        width="32"
        height="32"
        aria-label="menu"
      >
        <use href="/Project-Alco-Symphony/assets/sprite-6841e934.svg#icon-paragraph-justify"></use>
      </svg>
    </button>
  </div>
  <!-- mob menu -->
  <div class="mobile-menu js-menu-container js-menu-container">
    <div class="container mobail-menu-container">
      <button class="mobile-close-btn js-close-menu">
        <svg class="mobile-menu-close-icon" width="32" height="32">
          <use href="/Project-Alco-Symphony/assets/sprite-6841e934.svg#icon-x"></use>
        </svg>
      </button>

      <div class="mobile-title">
        <a class="menu-logo-link list" href="./index.html">
          DRINKIFY
          <svg
            class="menu-logo-icon"
            width="19.58"
            height="18"
            aria-label="logo-ikons"
          >
            <use href="/Project-Alco-Symphony/assets/sprite-6841e934.svg#icon-cocktail"></use>
          </svg>
        </a>
      </div>

      <div class="mobile-switch">
        <input class="mobile-imput" type="checkbox" />
      </div>

      <ul class="mobile-list">
        <li class="mobile-item">
          <a class="mobile-menu-link" href="./index.html">Home</a>
        </li>
        <li class="mobile-item">
          <a class="mobile-menu-link" href=" ">Favorite</a>
        </li>
      </ul>
    </div>
  </div>
</header>

    <main>
      <section class="favorite-coctails">
        <div class="favorite-coctails-container container">
          <h2 class="favorite-coctails-title">Favorite cocktails</h2>
          <ul class="fav-coctails-list"></ul>
          <div class="not-found-cocktails-container">
            <picture>
              <source
                srcset="
                  ../../img/cocktail-shaker/not-found-cocktails/rafiki.webp    1x,
                  ../../img/cocktail-shaker/not-found-cocktails/rafiki@2x.webp 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ../../img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp    1x,
                  ../../img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob@2x.webp 2x
                "
                media="(min-width: 280px)"
              />
              <img
                class="not-found-img"
                src="../../img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp"
                alt="cocktail-picture"
                loading="lazy"
              />
            </picture>
            <p class="favorite-coctails-subtitle">
              You haven't added any
              <span class="favorite-coctails-subtitle-span"
                >favorite cocktails</span
              >
              yet
            </p>
          </div>
        </div>
        <div id="tui-pagination-container" class="tui-pagination visually-hidden"></div>
      </section>
    </main>
    <footer class="footer">
  <div class="container">
    <div class="footer-container">
      <div class="logo-icon">
        <div class="logo">Drinkify</div>
        <svg class="cocktail-icon" width="21" height="18">
          <use
            href="/Project-Alco-Symphony/assets/symbol-defs-d9f44956.svg#icon-cocktail-1"
          ></use>
        </svg>
      </div>
      <div class="social">
        <div class="social-link">We in social</div>
        <div class="social-title">
          <ul class="social-list list">
            <li class="social-list-item">
              <a
                href="https://www.facebook.com/goITclub/"
                class="social-list-link"
                target="_blank"
              >
                <svg class="social-list-icon">
                  <use
                    href="/Project-Alco-Symphony/assets/symbol-defs-d9f44956.svg#icon-u_facebook-f"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="social-list-item">
              <a
                href="https://www.instagram.com/goitclub/"
                class="social-list-link"
                target="_blank"
              >
                <svg class="social-list-icon">

                    href="/Project-Alco-Symphony/assets/symbol-defs-d9f44956.svg#icon-u_instagram-1"

                </svg>
              </a>
            </li>
            <li class="social-list-item">
              <a
                href="https://www.youtube.com/c/GoIT"
                class="social-list-link"
                target="_blank"
              >
                <svg class="social-list-icon">
                  <use
                    href="/Project-Alco-Symphony/assets/symbol-defs-d9f44956.svg#icon-u_instagram"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
